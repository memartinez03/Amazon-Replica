<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1cdd30b1b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>
    <!-- Test box that appears above sign in -- is it needed? -->
    <br><br>
    <div class="test-box">103x31</div>
    <br><br><br>

    <!-- Sign in box area -->
    <section class="signin-wrapper">
        <div class="signin">
            <h1>Sign In</h1>
            <form>
                <label for="email" class="input-label">Email (phone or mobile accounts)</label><br>
                <input type="text" id="email" name="email" placeholder="Enter Email">
            </form>
            <br>
            <form>
                <label for="password" class="input-label" id="password-label">&emsp;&emsp; Password</label>
                <p><a href="#" class="forgot-password">Forgot Password</a></p>
                <br>
                <input type="text" id="password" name="password" placeholder="Enter Password">
            </form>
            <br>
            <input class="button" id="continue-button" type="submit" value="Continue">
            <br><br>
            <a href="#" class="needhelp"><i class="fa-solid fa-caret-right"></i> Need Help?</a>
        </div>
    </section>

    <!-- New to Amazon area with button -->
    <div class="new-amazon">
        <br>
        <h4><span>New To Amazon?</span></h4>
        <br>
        <input class="button" id="create-button" type="submit" value="Create Your Amazon Account">
    </div>
    <br><br>
    <hr>
    <br>

    <!-- Footer with links and copyright -->
    <footer>
        <div class="bottom">
            <ul>
                <li><a href="#">Conditions of use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <br>
            &copy; 1996-2022, Amazon.com, Inc. or it's affiliates
        </div>
    </footer>
</body>
</html>
